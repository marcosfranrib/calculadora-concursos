<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="styleform.css">
</head>
<body>

    <div id="container-geral">
        <form action="" method="post" id="cadastro">
          
            <h2 id="titulo-cadastro">Crie sua conta</h2>
          
            <div id="container-cadastro">
        
                <label for="nome">Nome</label>
                <input type="text" name="" id="nome" placeholder="nome completo">
                <label for="email" class="espacamento-label">Email</label>
                <input type="email" name="" id="email" placeholder="insira seu melhor email">
                <label for="nome" class="espacamento-label">Senha</label>
                <input type="password" name="" id="pass" placeholder="insira uma senha" >
        
                <input type="button" value="Cadastrar">
            </div>
        </form>

        <form action="" method="post"  id="login">
             <h2 id="titulo-login">Bem vindo!</h2>
            <p class="paragrafo">login para acessar a plataforma</p>
            
            <div id="container-login">

                <label for="email" class="espacamento-label">Email</label>
                <input type="email" name="" id="email" placeholder="insira seu melhor email">
               
                <label for="pass" class="espacamento-label">Senha</label>
                <input type="password" name="" id="pass" placeholder="insira uma senha" >
        
                <input type="button" value="Acessar">

        </form>
    </div>


</body>
</html>
